/*Valutazione in stelle nella pagina review*/

.rating-wrapper{
    display: flex;
    justify-content: flex-start; /* a sinistra */
    width: 100%;
    margin-top: 10px;
    gap: 5px;
}

.rating {
	direction: rtl; /* stelle da destra a sinistra */ 
    unicode-bidi: bidi-override; 
}

.rating input {
    display: none;                /* nasconde i radio */
}

.rating label {
    color: #fff;                  /* stella vuota bianca */
    -webkit-text-stroke: 1px #000; /* contorno nero */
    cursor: pointer;
}

.rating label.fa:before{
    content: "\f006"; /* fa-star-o (vuota) */
}

/* Hover */
.rating label:hover, .rating label:hover ~ label {
    -webkit-text-stroke: 1px #ce0303;       /* rimuove contorno sul rosso */
}

/* Selezionata */
.rating input:checked ~ label {
    color: #ce0303;        
}

.rating input:checked ~ label:before{  
    -webkit-text-stroke: 1px #ce0303; 
    content:"\f005"; 
}
