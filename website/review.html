<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UniboRankings - Scrivi recensione</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

</head>
<body>
    <header><img src="" alt="" /><h1>UniboRankings</h1></header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li><li><a href="rewiew.html">Scrivi una recensione</a></li>
        </ul>
    </nav>
    <div class="layout">
        <main>
            <h2>Scrivi recensione</h2>
                <form action="#">
                    <fieldset>
                        <ul>
                            <li>
                                <label>Professore: <select name="professorescelto">
                                <option value="gianlucatorre">Gianluca Torre</option>
                                <option value="idadifilippo">Ida Di Filippo</option>
                                <option value="marianadamico">Mariana D'Amico</option>
                                </select></label>
                            </li>
                            <li>
                                <label>Corso: <select name="corsoscelto">
                                <option value="architetture">Architetture degli elaboratori</option>
                                <option value="basi">Basi di dati</option>
                                <option value="programmazione">Programmazione</option>
                                </select></label>
                            </li>
                            <li>
                                <label>A.A.: <select name="annoscelto">
                                <option value="anno1">2025-2026</option>
                                <option value="ann02">2024-2025</option>
                                <option value="anno3">2023-2024</option>
                                </select></label>
                            </li>
                        </ul>
                    </fieldset>
                    <fieldset>
                        <label>Scrivi la recensione: 
                            <br/><textarea name="testo" rows="4" cols="50"></textarea>
                        </label><br/>

                        <div class="rating-wrapper">
                            <span class="heading">Voto:</span>
                            <div class="rating"> <!--il voto sarÃ  inviato al server tramite il form ($_POST['rating'])-->
                                <input type="radio" name="rating" id="star10" value="10" />
                                <label for="star10" class="fa fa-star-o"></label>
                                <input type="radio" name="rating" id="star9" value="9" />
                                <label for="star9" class="fa fa-star-o"></label>
                                <input type="radio" name="rating" id="star8" value="8" />
                                <label for="star8" class="fa fa-star-o"></label>
                                <input type="radio" name="rating" id="star7" value="7" />
                                <label for="star7" class="fa fa-star-o"></label>
                                <input type="radio" name="rating" id="star6" value="6" />
                                <label for="star6" class="fa fa-star-o"></label>
                                <input type="radio" name="rating" id="star5" value="5" />
                                <label for="star5" class="fa fa-star-o"></label>
                                <input type="radio" name="rating" id="star4" value="4" />
                                <label for="star4" class="fa fa-star-o"></label>
                                <input type="radio" name="rating" id="star3" value="3" />
                                <label for="star3" class="fa fa-star-o"></label>
                                <input type="radio" name="rating" id="star2" value="2" />
                                <label for="star2" class="fa fa-star-o"></label>
                                <input type="radio" name="rating" id="star1" value="1" />
                                <label for="star1" class="fa fa-star-o"></label>
                            </div>
                        </div>
                    </fieldset>
                </form>
        </main>
        <aside>
            <section>
                <ul>
                    <li><a href="index.html">Home</a></li>

                </ul>

            <section>
                <a href="login.html">Logout</a>
            </section>
        </aside>
    </div>

</body>
</html>
